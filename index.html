<body style="background-image: url('media/bg-home.jpg')">
  <div class="wrap-container">   
    {% include navbar.html %}
    <div class="main-container">
      {% include header.html %}
      <div class="content-container">
        
        <div class="index">
          <div class="index-row-1">
            <h1>
              {{ site.data.location.en.index.h1 }}<br>
              <span class="index-title-1">{{ site.data.location.en.index.h2 }}</span>
            </h1>
            <p class="index-title-2">{{ site.data.location.en.index.h3 }}</p>
            <button class="contact-us-button" onclick="location.href='contact-us.html'">{{ site.data.location.en.contact_us_btn }}</button>
          </div>
          <div class="index-row-our-services">
            {{ site.data.location.en.services.our_services }}
          </div>
          <div class="index-row-2">
            <div class="index-carousel">
              {% include carousel.html %}
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>
