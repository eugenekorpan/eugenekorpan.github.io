<script>document.write('<div class="navbar-container ' + sessionStorage.getItem("navbar") + '">')</script>
  <nav>
    <div class="navbar-logo-block" onclick="location.href='/'">
      <img src="media/logo.svg" alt="logo" class="navbar-main-logo"/>
    </div>
    <img title="boo" class="navbar-button-hide" src="media/button-arrow-left.svg"/>
    <hr class="navbar-line"/>
    <ul class="navbar-links">
      {% for item in site.data.navigation %}
        <li class="navbar-item-{{ item.lname }}">
          <a class="navbar-link navbar-link-{{ item.lname }}" href="{{ item.link }}" 
            {% if page.url == item.link %}
              style="color: white;"
            {% endif %}>{{ item.name }}</a>
        </li>
      {% endfor %}
    </ul>
    <div class="navbar-line-2-flex">
      <div class="navbar-line-2-block">
        <hr class="navbar-line-2"/>
        <div class="navbar-counter">{{ page.page }}</div>
      </div>
    </div>
  </nav>
</div>

<div class="alt-navbar">
  <ul class="">
  (dev)
  {% for item in site.data.navigation %}
    <li class="navbar-item-{{ item.lname }}">
      <a class="navbar-link navbar-link-{{ item.lname }}" href="{{ item.link }}" 
        {% if page.url == item.link %}
          style="color: white;"
        {% endif %}>{{ item.name }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
