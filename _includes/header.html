<header class="main-header {% if page.url=="/" %}none-background{% endif %}">
  <button class="main-header-contact-us-button contact-us-button" onclick="location.href='contact-us.html'">{{ site.data.location.en.contact_us_btn }}</button>

  <div class="main-header-left">
    <button class="open-navbar-btn">|||</button>
    <a href="/"><img src="../media/logo-mobile.svg" class="main-logo-mobile" width="120px" alt="logo"></a>
  </div>
  <a href="/contact-us.html"><img src="../media/contact-us-mobile.svg" class="main-header-mobile" width="45px" alt="contact-us"></a>
</header>


<div class="alt-navbar hide">
  <nav>
    <img title="boo" class="navbar-button-hide" src="media/button-arrow-left.svg"/>
    <hr class="navbar-line"/>
    <ul class="navbar-links">
      {% for item in site.data.navigation %}
      <li class="navbar-item-{{ item.lname }}">
        <a class="navbar-link navbar-link-{{ item.lname }}" href="{{ item.link }}" 
        {% if page.url == item.link %}
        style="color: white;"
        {% endif %}>{{ item.name }}</a>
      </li>
      {% endfor %}
    </ul>
    <div class="navbar-line-2-flex">
      <div class="navbar-line-2-block">
        <hr class="navbar-line-2"/>
        <div class="navbar-counter">{{ page.page }}</div>
      </div>
    </div>
  </nav>
</div>
