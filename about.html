<!-- <html>... -->
<body style="background-image: url('media/bg-about.png')">
  <div class="wrap-container body-opasity">
    {% include navbar.html %}
    <div class="main-container">
      {% include header.html %}
      <div class="content-container">

        <div class="about">
          <a class="about-carousel-prev-col" href="#aboutCarousel" data-slide="prev">
            <img title="prev" class="" src="media/arrow-left.svg"/>
          </a>

          <div class="about-col-1">
            <b>{{ site.data.location.en.about.h1 }}</b>
            {{ site.data.location.en.about.p-1 }}
            <button class="contact-us-button solutions-contact-us-btn" onclick="location.href='contact-us.html'">{{ site.data.location.en.contact_us_btn }}</button>
          </div>

          <div id="aboutCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active"><img width="500" height="400" src="../media/hello.jpg"></div>
              {% for c in (0..1) %}<div class="carousel-item"><img src="http://placehold.it/500x400"></div>{% endfor %}
            </div>
            <div class="about-btns">
              <a class="about-carousel-control-prev-btn" href="#aboutCarousel" data-slide="prev">
                <img width="30px" height="30px" title="prev" class="about-carousel-control-prev" src="media/button-arrow-left.svg"/>
              </a>                  
              <div class="carousel-indicators">
                <div data-target="#aboutCarousel" data-slide-to="0" class="active">1</div>
                <div data-target="#aboutCarousel" data-slide-to="1">2</div>
                <div data-target="#aboutCarousel" data-slide-to="2">3</div>
              </div>
              <a class="about-carousel-control-next-btn" href="#aboutCarousel" role="button" data-slide="next">
                <img width="30px" height="30px" title="next" class="about-carousel-control-next" src="media/button-arrow-left.svg"/>
              </a>
            </div>
          </div>

          <a class="about-carousel-next-col" href="#aboutCarousel" data-slide="next">
            <img title="prev" class="" src="media/arrow-left.svg"/>
          </a>
        </div>

      </div>
    </div>
  </div>
</body>
