  <script id="links-generator">
    const links = [
      'https://sofiagray.com/',
      'https://pmw.libidosoft.com/',
      'https://www.xhibit.xyz/',
      'https://panty.com/',
      null,
      'https://cammingpro.com/',
      'https://darkestfox.com/collections/lelo',
      'https://justbbws.com/',
      'https://justbang.com/',
      'https://www.escort4berlin.de/en/',
      'https://www.swingingheaven.co.uk/'
    ]

    window.addEventListener('load', () => { 
      const items = document.getElementsByClassName('portfolio-item-image')

      for (let i = 0; i < items.length; i++) {
        let element = items[i]
        let hover = document.querySelector('.portfolio-item-hover-' + (i + 1))

        hover.style.width = Math.ceil(element.clientWidth + 1) + 'px'
        hover.style.height = Math.ceil(element.clientHeight + 1) + 'px'

        let link = document.createElement(links[i] ? 'a' : 'div')
        let linkText = links[i] ? 'Visit web page' : 'Under development'
        let linkTextNode = document.createTextNode(linkText)

        link.appendChild(linkTextNode)
        link.classList.add('portfolio-link')
        link.title = linkText
        link.target = "_blank"
        link.href = links[i]
        link.style.backgroundColor = links[i] ? '#E1A200' : '#343434'
        hover.appendChild(link)
      }

      $('.portfolio').resize(() => {
        const items = document.getElementsByClassName('portfolio-item-image')

        for (let i = 0; i < items.length; i++) {
          let element = items[i]
          let hover = document.querySelector('.portfolio-item-hover-' + (i + 1))

          hover.style.width = Math.ceil(element.clientWidth + 1) + 'px'
          hover.style.height = Math.ceil(element.clientHeight + 1) + 'px'
        }
      })

      // auto-erase the code from DOM
      document.querySelector('#links-generator').remove()
    })
  </script>
